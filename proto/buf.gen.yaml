version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ucpr/atlas-search-example/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/connectrpc/go:v1.12.0
    out: go
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: go
    opt:
      - paths=source_relative
